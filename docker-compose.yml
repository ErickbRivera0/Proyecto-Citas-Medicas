version: '3.8'

services:
  # Servicio web PHP con Apache
  web:
    build: .
    container_name: citas-medicas-web
    ports:
      - "80:81"
      - "443:443"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root123
      - DB_NAME=citas_medicas
    depends_on:
      - mysql
    volumes:
      - ./src:/var/www/html
      - ./config/apache.conf:/etc/apache2/sites-enabled/000-default.conf
    networks:
      - citas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio MySQL
  mysql:
    image: mysql:8.0
    container_name: citas-medicas-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=citas_medicas
      - MYSQL_USER=citas_user
      - MYSQL_PASSWORD=citas123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - citas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin para gestionar la BD
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: citas-medicas-phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root123
      - PMA_DATABASE=citas_medicas
    depends_on:
      - mysql
    networks:
      - citas-network

volumes:
  mysql_data:

networks:
  citas-network:
    driver: bridge
